<body class="bg-dark">

  <div class="container mt-5" id="login-page">
    <div class="row align-items-center">
      
      <!-- Imagen a la izquierda -->
      <div class="col-md-6 mb-4 mb-md-0" id="login-image-container">
        <img src="Recursosimg/Logo ITSON.png" alt="Imagen decorativa" class="login-image" id="login-img">
      </div>

      <!-- Formulario a la derecha -->
      <div class="col-md-6" id="form-section">
        <div class="card shadow" id="login-card">
          <div class="card-body">
            <h2 class="mb-4 text-center text-white" id="login-title">Iniciar Sesión</h2>
            
            <form action="dashboard.html" method="post" id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="btn-login">Ingresar</button>
              </div>
            </form>

            <p class="mt-3 text-center text-white" id="register-text">
              ¿No tiene cuenta? <a href="registro.html" class="text-link">Regístrarse</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
