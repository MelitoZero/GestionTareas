<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Minimalista</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../login/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../img/LogoTilinJap.png" alt="Logo" class="logo">
      </div>
      
      <h1>Crear Cuenta</h1>
      
      <form class="login-form">
        <div class="form-group">
          <label for="fullname">
            <i class='bx bx-user'></i>
          </label>
          <input type="text" id="fullname" placeholder="Nombre completo" required>
        </div>
        
        <div class="form-group">
          <label for="email">
            <i class='bx bx-envelope'></i>
          </label>
          <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class='bx bx-lock-alt'></i>
          </label>
          <input type="password" id="password" placeholder="Contraseña" required>
          <!-- Codigo que movi de lugar <small class="password-hint">Mínimo 8 caracteres, incluyendo una letra mayúscula y un número</small>-->
        </div>
         <!-- Acomodar en caso de bug -->
          <small class="password-hint">Mínimo 8 caracteres, incluyendo una letra mayúscula y un número</small>
        <div class="form-group">
          <label for="confirm-password">
            <i class='bx bx-lock-alt'></i>
          </label>
          <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="login-button">
          Registrarse
        </button>
      </form>
      
      <div class="register-link">
        ¿Ya tienes una cuenta? <a href="../login/login.html">Iniciar sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
